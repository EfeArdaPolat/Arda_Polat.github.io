<!DOCTYPE html>
<html class="light" lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>FieldBook - Giriş Yap</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"/>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#17cf17",
            "background-light": "#f6f8f6",
            "background-dark": "#112111",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    body {
      --checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(17,33,17)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e');
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">

  <div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
      <div class="flex flex-1 justify-center items-center">
        <div class="layout-content-container flex flex-col w-full max-w-md">
          <div class="flex min-h-screen flex-col bg-cover bg-center bg-no-repeat items-center justify-center p-4"
               style='background-image: linear-gradient(rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.6) 100%), url("https://lh3.googleusercontent.com/aida-public/AB6AXuBXUxy0ZEwL8d4m2TkKGx106809vJP2FoRDOyoj3DiNWY6SSfnDW-IKJ8CEiZ6qBJ0wUxm0UjjUWbuF-xQlXnJ1Sy3M8IWRiu6DrLD9Spk03EN-_erqN8GSJLmuCLDfo2IrNq_TNeOmfi1kZxrDk7WW6QIEC4kokYP8YVgvlUj0kM0r2o_899nFx-obue5uB86gvcNeozcB0HxKTk4NgHxNU1i095LOk7C4RUIU2pL5Ohi13TV108zhw2Z0N-NUQSQv4ZImbw1gEkb2");'>
            <div class="flex flex-col gap-8 w-full max-w-sm bg-background-light/10 dark:bg-background-dark/10 backdrop-blur-sm p-8 rounded-xl border border-white/10">
              <div class="flex flex-col gap-2 text-center">
                <h1 class="text-white text-4xl font-bold leading-tight tracking-tight">FieldBook</h1>
                <h2 class="text-white/80 text-base font-normal leading-normal">Tekrar hoşgeldiniz! Lütfen bilgilerinizi girin.</h2>
              </div>
              <div class="flex flex-col gap-4">
                <label class="flex flex-col w-full">
                  <p class="text-white/80 text-sm font-medium leading-normal pb-2">E-posta</p>
                  <div class="flex w-full flex-1 items-stretch rounded-lg h-12">
                    <div class="text-white/60 flex border border-white/20 bg-transparent items-center justify-center pl-3.5 rounded-l-lg border-r-0">
                      <span class="material-symbols-outlined" style="font-size: 20px;">mail</span>
                    </div>
                    <input id="login-email" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-white/20 bg-transparent focus:border-primary h-full placeholder:text-white/60 px-3.5 rounded-l-none border-l-0 text-base font-normal leading-normal" placeholder="E-postanızı girin" type="email"/>
                  </div>
                </label>
                <label class="flex flex-col w-full">
                  <p class="text-white/80 text-sm font-medium leading-normal pb-2">Şifre</p>
                  <div class="flex w-full flex-1 items-stretch rounded-lg h-12 relative">
                    <div class="text-white/60 flex border border-white/20 bg-transparent items-center justify-center pl-3.5 rounded-l-lg border-r-0">
                      <span class="material-symbols-outlined" style="font-size: 20px;">lock</span>
                    </div>
                    <input id="login-password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-white/20 bg-transparent focus:border-primary h-full placeholder:text-white/60 px-3.5 rounded-l-none border-l-0 text-base font-normal leading-normal" placeholder="Şifrenizi girin" type="password"/>
                    <button id="pw-toggle" type="button" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-primary" aria-label="Şifre göster/gizle">
                      <span class="material-symbols-outlined">visibility</span>
                    </button>
                  </div>
                </label>
                <div class="flex items-center justify-between">
                  <div class="flex items-center gap-2">
                    <input class="h-4 w-4 rounded border-white/30 bg-transparent text-primary checked:bg-primary checked:border-primary checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-white/30 focus:outline-none" id="remember-me" type="checkbox"/>
                    <label class="text-white/80 text-sm font-normal leading-normal" for="remember-me">Beni Hatırla</label>
                  </div>
                  <button class="text-white/80 text-sm font-medium leading-normal hover:text-white">Şifremi Unuttum?</button>
                </div>
                <button id="login-btn" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-primary text-background-dark text-base font-bold leading-normal tracking-wide hover:bg-primary/90 transition-colors">
                  <span class="truncate">Giriş Yap</span>
                </button>
              </div>
              <p>
                Hesabınız yok mu? 
                <a href="register.html" style="color: #00ff00; font-weight: bold;">Kayıt Ol</a>
              </p>
              <div class="flex items-center justify-center gap-4 text-xs text-white/50">
                <a class="hover:text-white" href="#">Hizmet Şartları</a>
                <link rel="stylesheet" href="../common.css">
                <a class="hover:text-white" href="#">Gizlilik Politikası</a>
              </div>
              <div id="navbar-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    (function(){
      const pwToggle = document.getElementById('pw-toggle');
      const pwInput = document.getElementById('login-password');

      if (pwToggle && pwInput) {
        pwToggle.addEventListener('click', function() {
          if (pwInput.type === 'password') {
            pwInput.type = 'text';
            pwToggle.querySelector('.material-symbols-outlined').textContent = 'visibility_off';
          } else {
            pwInput.type = 'password';
            pwToggle.querySelector('.material-symbols-outlined').textContent = 'visibility';
          }
        });
      }

      const loginBtn = document.getElementById('login-btn');
      if (loginBtn) {
        loginBtn.addEventListener('click', function(e) {
          e.preventDefault();
          const email = document.getElementById('login-email').value.trim();
          const password = pwInput ? pwInput.value.trim() : '';
          if (!email || !password) {
            alert('Lütfen e-posta ve şifrenizi girin.');
            return;
          }
          // Başarılı giriş sonrası yönlendirme
          window.location.href = "anasayfa.html";
        });
      }

      // Navbar yüklemesi
      (async function(){
        try {
          const res = await fetch('../navbar.html');
          if (!res.ok) throw new Error('fetch failed');
          const html = await res.text();
          document.getElementById('navbar-container').innerHTML = html;
        } catch (e) {
          document.getElementById('navbar-container').innerHTML = `
            <nav class="w-full flex items-center justify-between py-2">
              <div class="flex items-center gap-2 text-white">
                <span class="material-symbols-outlined text-primary">sports_soccer</span>
                <strong>FieldBook</strong>
              </div>
              <div class="flex gap-4">
                <a href="../index.html" class="text-white/80 hover:text-white">Ana Sayfa</a>
                <a href="../my_bookings_screen/code.html" class="text-white/80 hover:text-white">Rezervasyonlarım</a>
                <a href="../venue_listing_screen_1/code.html" class="text-white/80 hover:text-white">Sahalar</a>
              </div>
            </nav>`;
        }
      })();
    })();
  </script>
</body>
</html>
